<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Background Image with Blur Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbuBBIrT3AX-h6UU-vhwW3X1Lo6JFYmadREA&s') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -2;
        }

        /* Overlay Gradient on Background Image */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(255, 0, 0, 0.7));
            z-index: -1;
        }

        /* Container for the login form */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            width: 400px;
            max-width: 100%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1);
        }

        /* Form elements */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ff6347;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff4500;
            outline: none;
        }

        .login-container button {
            padding: 14px 22px;
            margin-top: 12px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button.login-button {
            background-color: #ff0000;
            color: white;
        }

        .login-container .update-password, 
        .login-container .admin {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container .update-password {
            background-color: #cc0000;
        }

        .login-container .admin {
            background-color: #007bff; /* Changed to a blue color */
        }

        .login-container button:hover,
        .login-container .update-password:hover,
        .login-container .admin:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        /* Additional styling */
        .login-container .message {
            margin-top: 15px;
            text-align: center;
            color: #ff0000;
            font-size: 14px;
            opacity: 0;
            animation: slideIn 1.5s forwards ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="LoginServlet" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="message">
            <p class="error-message" id="error-message">You Have Already Voted</p>
        </div>
        <a href="Admin.html" class="admin"><b>Admin Login</b></a>
    </div>
</body>
</html>
