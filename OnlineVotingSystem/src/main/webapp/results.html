<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Voting Results</title>
    <script>
        // Function to fetch results from the servlet
        window.onload = function() {
            fetch('ResultsServlet')
                .then(response => response.text())
                .then(data => {
                    // Use DOMParser to parse HTML string into DOM
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(data, 'text/html');

                    // Extract the result table from the parsed HTML
                    var table = doc.querySelector('table');
                    if (table) {
                        document.getElementById('results').innerHTML = table.outerHTML;
                    }
                })
                .catch(error => console.error('Error fetching results:', error));
        };
    </script>
</head>
<body>
    <h2>Voting Results</h2>
    <div id="results">Loading results...</div>
</body>
</html>
